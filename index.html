<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <div>
        <form id="some-form">
            <input type="text"  required placeholder="Digite sua Tarefa" name="tarefas" id="dizer-tarefa">
            <button class="cadastrar" type="submit">Cadastrar</button>
            <button class="excluir" type="reset">Ecluir Todos</button>

            <ul><li class="clicou" style="display: none;"></li></ul>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
